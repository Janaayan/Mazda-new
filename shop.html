<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazda Website</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/shop_lower_header.css">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/shop_footer.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/aed056c6bf.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- SOH---------------------------------------------------------------- -->
    <header class="head">
        <nav>
            <div class="head-row">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/logo.png" alt="company logo">
                    </a>
                </div>
                <div class="heading">
                    <h3>SERVICE SHOP CAPACITY</h3>
                </div>
            </div>
            <div class="head-row1">
                <div class="icon-container">
                    <div class="icon-child1">
                        <i class="fa-solid fa-link"></i>
                        <p>Useful Links</p>
                    </div>
                    <div class="separator1"></div>
                    <div class="icon-child2">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                        <p>Search</p>

                    </div>
                </div>
                <div class="separator2"></div>
                <div class="symbol">
                    <div class="persons-symbol">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </div>
                    <p>User Name</p>
                </div>
            </div>
        </nav>
    </header>
    <!-- .EOH----------------------------------------------------------------- -->
    <div class="layout">
        <div class="sidebar">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="layout-description">
            <div class="filter-icon">
                <span class="material-symbols-outlined">
                    filter_alt
                </span>
                <span class="material-symbols-outlined">
                    expand_less
                </span>
            </div>
            <div class="description-column">
                <span class="button-caption">LOCATION</span>
                <button class="button-container"><span class="button-item">MV</span></button>
            </div>
            <span class="button-container1"><button class="button1"><span
                        class="button-item1">D04</span></button></span>
            <div class="description-para"><span>34448-STUART POWELL MAZDA</span></div>
            <div class="separator-line">
                <div class="separator3"></div>
            </div>
            <div class="description-para1"><span>FCLTY TYPE - AB</span></div>
            <div class="description-column1">
                <span class="button-caption1">TIMING</span>
                <button><span class="button-item1">November, 2021</span></button>
            </div>
        </div>
        <div class="excel-icon"><i class="fa-regular fa-file-excel"></i></div>
    </div>
    <!-- ---.------------------------------------------------------------- -->
    <main>
        <div class="close-icon">
            <div class="radio-title">
                <div class="radio-text">Show :</div>
                <div class="radio">
                    <div>
                        <label class="custom-radio">
                            <input type="radio" name="change-existing" value="yes">
                            <span class="checkmark"></span>
                            <div class="radio-option">BY REGION</div>
                        </label>
                    </div>
                    <div>
                        <label class="custom-radio">
                            <input type="radio" name="change-existing" value="no">
                            <span class="checkmark"></span>
                            <div class="radio-option">BY DEALER</div>
                        </label>
                    </div>
                    <div>
                        <label class="custom-radio">
                            <input type="radio" name="change-existing" value="no">
                            <span class="checkmark"></span>
                            <div class="radio-option">BY MARKET</div>
                        </label>
                    </div>
                </div>
            </div>
            <span class="material-symbols-outlined">
                close
            </span>
        </div>
            <div class="container">
                <div class="box">
                    <div class="input-caption">
                        <span class="material-symbols-outlined">
                            language
                        </span>
                        <h3>LOCATION</h3>
                    </div>
                    <div class="input-group">
                        <div><input type="text" id="name" name="name" placeholder="REGIONS">
                            <i class="arrow down"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <div><input type="text" id="location" name="location" placeholder="DISTRICTS">
                            <i class="arrow down"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <div><input type="text" id="location" name="location" placeholder="DEALERS">
                            <i class="arrow down"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="location" name="location" placeholder="ENTER DEALER CODE">
                    </div>
                    <div class="buttom-container">
                        <span class="buttom-para">Clear</span>
                        <div class="separator4"></div>
                    </div>
                    <!-- <div class="separator4"></div> -->
                </div>
                <div class="separator5"></div>
                <div class="box">
                    <div class="input-caption">
                        <span class="custom-icon-calender"></span>
                        <h3>TIMING</h3>
                    </div>
                    <div class="input-group">
                        <label for="month">Month:</label>
                        <input type="text" id="month" name="month" placeholder="Choose a month">
                        <i class="custom-icon"></i>
                    </div>
                    <div class="buttom-container1">
                        <span class="buttom-para">CURENT MONTH</span>
                        <div class="separator6"></div>
                    </div>
                </div>
            </div>
            <div class="button-container2">
                <span class="button-container2-items"><button><span class="button-description">UPDATE</span></button>
                    <button><span class="button-description">CANCEL</span></button></span>
            </div>
    </main>
    <!-- ------------------------------------------------------------------ -->
    <footer class="flex-all-center">

    </footer>
    <!-- --------------------------------------------------------------------- -->

</body>

</html>
