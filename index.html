<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazda Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/lower_header.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/aed056c6bf.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- SOH---------------------------------------------------------------- -->
    <header class="head">
        <nav>
            <div class="head-row">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/logo.png" alt="company logo">
                    </a>
                </div>
                <div class="heading">
                    <h3>MAZDA FIELD PORTAL</h3>
                </div>
            </div>
            <div class="head-row1">
                <div class="icon-container">
                    <div class="icon-child1">
                        <i class="fa-solid fa-link"></i>
                        <p>Useful Links</p>
                    </div>
                    <div class="separator1"></div>
                    <div class="icon-child2">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                        <p>Search</p>

                    </div>
                </div>
                <div class="separator2"></div>
                <div class="symbol">
                    <div class="persons-symbol">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </div>  
                    <p>User Name</p>
                </div>
            </div>
        </nav>
    </header>
    <!-- .EOH----------------------------------------------------------------- -->
    <div class="layout">
        <div style="margin: 20px;">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>
    <!-- ---.------------------------------------------------------------- -->
    <main>
        <div class="main-content">
            <div class="heading">
                <h2>HOME</h2>
            </div>
            <div class="row">
                <div class="box">
                    <div class="box-icon">
                        <span class="material-symbols-outlined">
                            feed
                        </span>
                        <span class="icon-description">Contact Reports</span>
                    </div>

                </div>
                <div class="box">
                    <div class="box-icon">
                        <span class="material-symbols-outlined">
                            shop
                        </span>
                        <span class="icon-description">Service Shop Capacity</span>
                    </div>

                </div>
                <div class="box">
                    <div class="box-icon">
                        <span class="material-symbols-outlined">
                            inventory
                        </span>
                        <span class="icon-description">SUPPLY DEMAND SIMULATOR</span>
                    </div>

                </div>
            </div>
        </div>

    </main>
    <!-- ------------------------------------------------------------------ -->
    <footer class="flex-all-center">
        <div class="para">
            <p>&copy; 2022 MAZDA NORTH AMERICAN OPERATIONS. ALL RIGHTS RESERVED.</p>
        </div>
        <div class="separator"></div>
        <div class="para">
            <p id="know">Need help?</p>
            <p><u>Contact Support</u></p>
        </div>
    </footer>
    <!-- --------------------------------------------------------------------- -->

</body>

</html>
